{% extends "base.html" %}
{% block title %}DreamCatcher Status{% endblock %}

<h1>DreamCatcher</h1>

<p>DreamCatcher is recording.</p>
<ul><li><a href="/recorder/stop">Stop recording</a></li></ul>
{% else %}

<ul><li><a href="/recorder/start">Start recording</a></li></ul>
{% endif %}
<ul>
</ul>
{% endblock %}
